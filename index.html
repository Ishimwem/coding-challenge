    <body>

        <h1>Get Address Balance</h1>

        <div id="balance">
            <form class="balance-form">
                <input type="text" name="address" placeholder="Testnet address"/>
                <input type="button" onclick="getBalance(this.form)" value="Get Balance"/>      
            </form>
            <div id="addrBalance"></div>
        </div>

        <h1>Make Payment</h1>

        <div id="payment">
            <form class="payment-form">
                    <input type="text" name="source" placeholder="Source address"/>
                    <input type="text" name="destination" placeholder="Destination address"/>
                    <input type="button" onclick="makePayment(this.form)" value="Pay"/>      
                </form>
                <div id="confirmation"></div>

        </div>
    </body>
</html>
